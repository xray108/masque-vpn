name: Manual build (server linux + client windows)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ставим Go один раз (версии хватит для обоих модулей)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Build vpn_server (linux/amd64)
        shell: bash
        working-directory: vpn_server
        run: |
          set -euo pipefail
          go version
          test -f go.mod || (echo "❌ vpn_server/go.mod не найден" && exit 1)

          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w" \
            -o ../dist/masque-vpn-server_linux_amd64 \
            .

      - name: Build vpn_client (windows/amd64)
        shell: bash
        working-directory: vpn_client
        run: |
          set -euo pipefail
          go version
          test -f go.mod || (echo "❌ vpn_client/go.mod не найден" && exit 1)

          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w" \
            -o ../dist/masque-vpn-client_windows_amd64.exe \
            .

      - name: List outputs
        shell: bash
        run: |
          set -euo pipefail
          ls -la dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: masque-vpn-manual-build
          path: dist/
          if-no-files-found: error
