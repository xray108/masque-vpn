version: '3.8'

services:
  # MASQUE VPN Server
  vpn-server:
    build:
      context: .
      dockerfile: vpn_server/Dockerfile
    container_name: masque-vpn-server
    restart: unless-stopped
    ports:
      - "4433:4433/udp"  # MASQUE/QUIC
      - "8080:8080/tcp"  # Admin Web UI
      - "9090:9090/tcp"  # Metrics
    volumes:
      - ./vpn_server/cert:/app/cert:ro
      - ./vpn_server/config.server.toml:/app/config.server.toml:ro
      - vpn_server_data:/app/data
      - vpn_server_logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - TZ=UTC
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Admin Web UI (if separate from server)
  admin-webui:
    build:
      context: ./admin_webui
      dockerfile: Dockerfile
    container_name: masque-admin-webui
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VPN_SERVER_URL=http://vpn-server:8080
    depends_on:
      - vpn-server
    networks:
      - vpn-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: masque-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - vpn-network

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: masque-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - vpn-network

  # Example VPN Client (for testing)
  vpn-client-test:
    build:
      context: .
      dockerfile: vpn_client/Dockerfile
    container_name: masque-vpn-client-test
    restart: "no"
    volumes:
      - ./vpn_client/cert:/app/cert:ro
      - ./vpn_client/config.client.toml:/app/config.client.toml:ro
      - vpn_client_logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - TZ=UTC
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    depends_on:
      - vpn-server
    networks:
      - vpn-network
    profiles:
      - testing

networks:
  vpn-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  vpn_server_data:
  vpn_server_logs:
  vpn_client_logs:
  prometheus_data:
  grafana_data: